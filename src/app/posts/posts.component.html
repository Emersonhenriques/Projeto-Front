<h1>Posts</h1>

<ul [@listStagger]="posts$">
  <li *ngFor="let cm of posts$">
    <a routerLink="/posts/{{ cm.id }}/comments" 
    routerLinkActive="activated" 
    [routerLinkActiveOptions]="{exact:true}">{{ cm.name }}</a>

    <ul>
      <li>{{ cm.email }}</li>
      <li>{{ cm.body }}</li>
    </ul>
  </li>
</ul>
