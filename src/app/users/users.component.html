<h1>Users</h1>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a
      routerLink="/details/{{ user.id }}"
      routerLinkActive="activated"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ user.name }}</a
    >

    <ul>
      <li>{{ user.email }}</li>
    </ul>
  </li>
</ul>
