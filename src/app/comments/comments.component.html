<ul [@listStagger]="comments$">
  <li *ngFor="let comment of comments$">
    <a
      routerLink="/comments-details/{{ comment.id }}"
      routerLinkActive="activated"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ comment.name }}</a
    >

    <ul>
      <li>{{ comment.email }}</li>
    </ul>
  </li>
</ul>
